<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moori | Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased selection:bg-stone-200">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="mist-orb orb-1"></div>
        <div class="mist-orb orb-2"></div>
    </div>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50">
        <div class="text-xl font-medium uppercase tracking-widest text-stone-800">moori.</div>
        <div class="space-x-8 text-sm text-stone-500 hidden md:block font-light">
            <a href="#" class="hover:text-stone-900 transition">Work</a>
            <a href="#" class="hover:text-stone-900 transition">About</a>
        </div>
    </nav>

    <header class="min-h-screen flex flex-col justify-center items-center text-center px-6 relative">
        <p class="text-xs uppercase tracking-[0.3em] text-stone-400 mb-6 fade-in-up font-light">Portfolio</p>
        
        <h1 class="main-title text-6xl md:text-8xl text-stone-800 mb-6 leading-tight fade-in-up">
            Light in the Mist
        </h1>
        
        <p class="max-w-md text-stone-500 leading-relaxed mt-2 text-sm md:text-base fade-in-up font-light">
            Visual stories & digital illustrations by <strong>moori</strong>.
        </p>
    </header>

<section class="max-w-5xl mx-auto px-6 py-20 flex flex-col md:flex-row items-center gap-16 fade-in-up">
        
        <div class="relative w-64 h-64 md:w-80 md:h-80 shrink-0">
            <div class="absolute inset-0 bg-stone-300 rounded-full blur-2xl opacity-40 animate-pulse"></div>
            <img src="images/huan.jpg" alt="Moori" class="relative z-10 w-full h-full object-cover rounded-full grayscale hover:grayscale-0 transition duration-700 ease-in-out border-4 border-white shadow-sm">
        </div>

        <div class="text-center md:text-left space-y-6">
            <h2 class="text-3xl md:text-4xl text-stone-800 vibe-font font-normal">
                Hi, I'm Moori.
            </h2>
            
            <div class="text-stone-500 leading-loose font-light space-y-4">
                <p>
                    我是一名插畫家，喜歡捕捉霧氣中的光影變化。
                    <br>對我來說，繪畫不僅是視覺的呈現，更是內心寧靜的延伸。
                </p>
                <p>
                    我的創作靈感來自於日常生活中的微小細節——清晨的霧、午後的光斑，以及那些無法言說的溫柔時刻。希望能在這裡，與你分享這份靜謐。
                </p>
            </div>

            <div class="pt-6 border-t border-stone-200 mt-8">
                <p class="text-sm text-stone-400 uppercase tracking-widest mb-2">Contact</p>
                <a href="mailto:moori@example.com" class="text-lg text-stone-800 hover:text-stone-500 transition border-b border-stone-300 pb-1">
                    moori@example.com
                </a>
                
                <div class="flex gap-4 justify-center md:justify-start mt-4 text-stone-400">
                    <a href="#" class="hover:text-stone-800 transition">Instagram</a>
                    <a href="#" class="hover:text-stone-800 transition">Twitter</a>
                </div>
            </div>
        </div>

    </section>

    <footer class="py-24 text-center">
        <div class="text-xl font-light text-stone-300">Moori</div>
    </footer>

</body>
</html>
